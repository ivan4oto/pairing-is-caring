
<div class="form-container" *ngIf="isUserLogged()">
<h1>Groups</h1>  
  <form [formGroup]="groupCreateForm" (ngSubmit)="createGroup()">
    <mat-form-field appearance="fill">
      <mat-label>group name</mat-label>
      <input matInput formControlName="groupName" />
    </mat-form-field>  
    <button type="submit" class="buttons" mat-raised-button>Create</button>
  </form>
  <p class="muted-text">By creating a group you become it's managing director. Every group can have only one managing director. </p>
  
  
  <form [formGroup]="groupSelectForm" (ngSubmit)="joinGroup()">
    <mat-form-field appearance="fill">
      <mat-label>Choose a group</mat-label>
      <mat-select formControlName="groupSelectedName">
        <mat-option *ngFor="let group of availableGroups" [value]="group">
          {{group.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button type="submit" class="buttons" mat-raised-button>Join Group</button>
  </form>
  <p class="muted-text">Choose from one of the existing groups. When you join a group you will be able to take part in pairing sessions. </p>
</div>
