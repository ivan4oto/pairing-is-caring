<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <h1 style="margin-top: 10%; margin-bottom: 10%;">Profile page</h1>
      <input type="file" class="file-input" hidden
            (change)="onFileSelected($event)" #fileUpload>
      
      <div class="file-upload">
      
          {{fileName || "No file uploaded yet."}}
      
          <button mat-mini-fab color="primary" class="upload-btn"
            (click)="fileUpload.click()">
              <mat-icon>attach_file</mat-icon>
          </button>
      
          <button mat-mini-fab color="primary" class="upload-btn"
          (click)="directUploadStart()">
            <mat-icon>send</mat-icon>
          </button>
      </div>
      
      <img *ngIf="imagePath" style="object-fit: cover; margin-top: 5%;"  [src]="imagePath" height="200" width="200px"/>
    </div>
    <div class="col"></div>
  </div>

</div>
